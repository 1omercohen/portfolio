name: Deploy React Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate EmailJS env vars
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_KEY }}
        run: |
          [ -n "$VITE_EMAILJS_SERVICE_ID" ] || (echo "Missing EMAILJS_SERVICE secret" && exit 1)
          [ -n "$VITE_EMAILJS_TEMPLATE_ID" ] || (echo "Missing EMAILJS_TEMPLATE secret" && exit 1)
          [ -n "$VITE_EMAILJS_PUBLIC_KEY" ] || (echo "Missing EMAILJS_KEY secret" && exit 1)

      - name: Build site
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
